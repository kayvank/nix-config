
set -g default-command $HOME/.nix-profile/bin/fish
set -g default-shell $HOME/.nix-profile/bin/fish

set -g renumber-windows on

set-window-option -g window-status-current-style fg=colour166,bg=default,bright # fg=orange
set-option -g message-style bg=colour235,fg=colour166 # bg=base02, fg=orange
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock
set-window-option -g clock-mode-colour green #green

set -g default-terminal "tmux-256color"
set-option -g default-terminal "screen-256color"
set -g mouse on
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-right '#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) #[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'
set-option -g prefix C-a
bind-key C-a last-window
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0
setw -g aggressive-resize on
bind-key a send-prefix
setw -g monitor-activity on
set-window-option -g automatic-rename
set-window-option -g mode-keys vi
set -g visual-activity on

# create windows
bind-key | split-window -h
bind-key - split-window
# pane traversal similar to vi
bind l select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

## copy&paste vi style. push to system clipboard
unbind-key -T copy-mode-vi Space
bind-key -T copy-mode-vi v send-keys -X begin-selection

unbind-key -T copy-mode-vi Enter
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

unbind-key -T copy-mode-vi C-v
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [
bind-key -T copy-mode-vi [ send-keys -X begin-selection
unbind-key -T copy-mode-vi ]
bind-key -T copy-mode-vi ] send-keys -X copy-selection
